<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmploEase | Weekly Shift Schedule</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/pages/scheduale.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/scripts/nav.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/forms.js"></script>
    <script src="/scripts/forms/commonValidations.js"></script>
    <script src="/scripts/forms/scheduale.js"></script>
  </head>
  <body>
    <header id="header" class="top-bar flex-sb">
      <img src="/assets/images/logo.png" alt="EmploEase" class="logo" />
      <div class="user-wrap">
        <button id="login-btn" class="btn btn-tertiary">Sign In</button>
      </div>
    </header>

    <nav id="header-nav" class="nav top-bar flex-sb"></nav>

    <main id="main">
      <div id="main-content">
        <div class="hero hero-primary">
          <img src="/assets/images/puzzle.jpg" alt="About EmploEase" />
          <h1>Weekly Shift Schedule</h1>
        </div>

        <form id="shift-schedule-form">
          <table id="shift-schedule-table">
              <thead>
                  <tr>
                      <th>Day / Shift</th>
                      <th>Monday</th>
                      <th>Tuesday</th>
                      <th>Wednesday</th>
                      <th>Thursday</th>
                      <th>Friday</th>
                      <th>Saturday</th>
                      <th>Sunday</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Repeat for each shift -->
              </tbody>
          </table>
          <div class="form-buttons">
            <input type="submit" class="btn btn-tertiary" value="Save" />
            <input type="reset" class="btn btn-secondary" value="Cancel" />
          </div>
        </form>
      
      </div>
    </main>

    <footer id="footer" class="flex">
      <div id="footer-content" class="flex-sb">
        <div>
          <span class="site-name"> <span class="site-name-emplo">Emplo</span><span class="site-name-ease">Ease</span> </span>
          <nav id="social-nav" class="nav"></nav>
          <span class="copyright"> Copyright Â© 2024 EmploEase, Inc. All rights reserved. </span>
        </div>
        <nav id="footer-nav" class="nav"></nav>
      </div>
    </footer>

    <div id="login-dialog" class="dialog">
      <div class="dialog-content flex-column">
        <h2 class="dialog-title">Login</h2>
        <form id="login-form" class="flex-column">
          <div class="form-group">
            <label for="username" class="white-label">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="password" class="white-label">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-buttons">
            <input type="submit" class="btn btn-primary" value="LOGIN" />
            <input type="reset" class="btn btn-secondary close-button" value="Cancel" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
