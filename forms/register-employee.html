<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmploEase | Register Employee</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/scripts/nav.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/forms.js"></script>
    <script src="/scripts/forms/commonValidations.js"></script>
    <script src="/scripts/forms/register.js"></script>
  </head>
  <body>
    <header id="header" class="top-bar flex-sb">
      <img src="/assets/images/logo.png" alt="EmploEase" class="logo" />
      <div class="user-wrap">
        <button id="login-btn" class="btn btn-tertiary">Sign In</button>
      </div>
    </header>

    <nav id="header-nav" class="nav top-bar flex-sb"></nav>

    <main id="main">
      <div id="main-content">
        <div class="hero hero-primary top">
          <img src="/assets/images/register-employee.jpg" alt="About EmploEase" />
          <h1>Register Employee</h1>
        </div>

        <div class="flex cta with-gap">
          

          <form id="register-form" class="cta-box">
            
            <div class="flex fullwidth g1 stretch">
              <!-- Personal Details Section -->
            <fieldset class="fullwidth">
              <legend>Personal Details</legend>
              <div class="flex fullwidth g1">
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name" name="first-name"  />
                </div>
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name" name="last-name"  />
                </div>
              </div>
              <div class="flex fullwidth g1">
                <div class="form-group">
                  <label for="date-of-birth">Date of Birth</label>
                  <input type="date" id="date-of-birth" name="date-of-birth"  />
                </div>
                <div class="form-group">
                  <label for="identity-number">Identity number</label>
                  <input type="text" id="identity-number" name="identity-number"  />
                </div>
              </div>
              <div class="form-group radio">
                <label for="gender">Gender</label>
                <div class="radio-group">
                  <input type="radio" id="male" name="gender" value="male"  />
                  <label class="radio-label" for="male">Male</label>
                </div>
                <div class="radio-group">
                  <input type="radio" id="female" name="gender" value="female" checked />
                  <label class="radio-label" for="female">Female</label>
                </div>
                <div class="radio-group">
                  <input type="radio" id="other" name="gender" value="other" />
                  <label class="radio-label" for="other">Other</label>
                </div>
              </div>
            </fieldset>

            <!-- Contact Information Section -->
            <fieldset class="fullwidth">
              <legend>Contact Information</legend>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com"   />
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" placeholder="052-3993399"  />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4"></textarea>
              </div>
            </fieldset>
            </div>
            
            <div class="flex fullwidth g1 stretch">

              <!-- Employment Details Section -->
              <div class="fullwidth">
                <fieldset>
                  <legend>Employment Details</legend>
                  <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" name="employee-id"  />
                  </div>
                  <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department">
                      <option></option>
                      <option value="hr">Human Resources</option>
                      <option value="it">Information Technology</option>
                      <option value="finance">Finance</option>
                      <option value="marketing">Marketing</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" />
                  </div>
                  <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date" />
                  </div>
                  <div class="form-group">
                    <label for="employment-type">Employment Type</label>
                    <select id="employment-type" name="employment-type">
                      <option></option>
                      <option value="full-time">Full-time</option>
                      <option value="part-time">Part-time</option>
                      <option value="contract">Contract</option>
                      <option value="temporary">Temporary</option>
                    </select>
                  </div>
                </fieldset>
              </div>
              <div class="fullwidth space">
                <!-- Employment Details Section -->
                <fieldset>
                  <legend>Employment Preferences</legend>
                  <!-- Preferred Shift -->
                  <div class="form-group">
                    <label for="preferred-shift">Preferred Shift</label>
                    <select id="preferred-shift" name="preferred-shift">
                      <option value="">Select Preferred Shift</option>
                      <option value="morning">Morning (e.g., 6 AM - 2 PM)</option>
                      <option value="day">Day (e.g., 9 AM - 5 PM)</option>
                      <option value="evening">Evening (e.g., 2 PM - 10 PM)</option>
                      <option value="night">Night (e.g., 10 PM - 6 AM)</option>
                      <option value="flexible">Flexible</option>
                    </select>
                  </div>
  
                  <!-- Preferred Workdays -->
                  <div class="form-group radio">
                    <label>Preferred Workdays</label>
                    <div class="radio-group">
                      <label class="radio-label" for="workdays-sunday">Sunday</label>
                      <input type="checkbox" id="workdays-sunday" name="workdays" value="Sunday" />
                    </div>
                    <div class="radio-group">
                      <label class="radio-label" for="workdays-monday">Monday</label>
                        <input type="checkbox" id="workdays-monday" name="workdays" value="Monday" />
                      </div>
                      <div class="radio-group">
                          <label class="radio-label" for="workdays-tuesday">Tuesday</label>
                          <input type="checkbox" id="workdays-tuesday" name="workdays" value="Tuesday" />
                        </div>
                      <div class="radio-group">
                          <label class="radio-label" for="workdays-wednesday">Wednesday</label>
                          <input type="checkbox" id="workdays-wednesday" name="workdays" value="Wednesday" />
                        </div>
                      <div class="radio-group">
                          <label class="radio-label" for="workdays-thursday">Thursday</label>
                          <input type="checkbox" id="workdays-thursday" name="workdays" value="Thursday" />
                        </div>
                      <div class="radio-group">
                          <label class="radio-label" for="workdays-friday">Friday</label>
                          <input type="checkbox" id="workdays-friday" name="workdays" value="Friday" />
                        </div>
                  </div>
              
                  <!-- Additional Preferences -->
                  <div class="form-group">
                    <label for="additional-preferences">Additional Preferences</label>
                    <textarea id="additional-preferences" name="additional-preferences" rows="3"></textarea>
                  </div>
                </fieldset>
              <div class="form-buttons">
                <input type="submit" class="btn btn-tertiary" value="Register" />
                <input type="reset" class="btn btn-secondary" value="Reset" />
              </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer" class="flex">
      <div id="footer-content" class="flex-sb">
        <div>
          <span class="site-name"> <span class="site-name-emplo">Emplo</span><span class="site-name-ease">Ease</span> </span>
          <nav id="social-nav" class="nav"></nav>
          <span class="copyright"> Copyright Â© 2024 EmploEase, Inc. All rights reserved. </span>
        </div>
        <nav id="footer-nav" class="nav"></nav>
      </div>
    </footer>

    <div id="login-dialog" class="dialog">
      <div class="dialog-content flex-column">
        <h2 class="dialog-title">Login</h2>
        <form id="login-form" class="flex-column">
          <div class="form-group">
            <label for="username" class="white-label">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="password" class="white-label">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-buttons">
            <input type="submit" class="btn btn-primary" value="LOGIN" />
            <input type="reset" class="btn btn-secondary close-button" value="Cancel" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
