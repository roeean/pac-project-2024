<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmploEase | Register Employee</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/pages/services.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/scripts/nav.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/forms.js"></script>
  </head>
  <body>
    <header id="header" class="top-bar flex-sb">
      <img src="/assets/images/logo.png" alt="EmploEase" class="logo" />
      <div class="user-wrap">
        <button id="login-btn" class="btn btn-tertiary">Sign In</button>
      </div>
    </header>

    <nav id="header-nav" class="nav top-bar flex-sb"></nav>

    <main id="main">
      <div id="main-content">
        <div class="hero hero-primary">
          <img src="/assets/images/workers.jpg" alt="About EmploEase" />
          <h1>Register Employee</h1>
        </div>

        <div class="flex cta with-gap">
          <div class="cta-box">
            <div class="cta-content">
              <h2 class="cta-title">Register new employee</h2>
              <p class="cta-description">Fill out the form below to register a new employee:</p>
              <ul class="cta-list"></ul>
            </div>
          </div>

          <form id="employee-register-form" class="cta-box">
            <!-- Personal Details Section -->
            <fieldset>
              <legend>Personal Details</legend>
              <div class="flex fullwidth g1">
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name" name="first-name" required />
                </div>
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name" name="last-name" required />
                </div>
              </div>
              <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" />
              </div>
            </fieldset>

            <!-- Contact Information Section -->
            <fieldset>
              <legend>Contact Information</legend>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4"></textarea>
              </div>
            </fieldset>

            <!-- Employment Details Section -->
            <fieldset>
              <legend>Employment Details</legend>
              <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" required />
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                  <option value="">Select Department</option>
                  <option value="hr">Human Resources</option>
                  <option value="it">Information Technology</option>
                  <option value="finance">Finance</option>
                  <option value="marketing">Marketing</option>
                </select>
              </div>
              <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" />
              </div>
              <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" />
              </div>
              <div class="form-group">
                <label for="employment-type">Employment Type</label>
                <select id="employment-type" name="employment-type">
                  <option value="full-time">Full-time</option>
                  <option value="part-time">Part-time</option>
                  <option value="contract">Contract</option>
                  <option value="temporary">Temporary</option>
                </select>
              </div>
            </fieldset>

            <!-- Form Actions -->
            <div class="form-buttons">
              <input type="submit" class="btn btn-primary" value="Register" />
              <input type="reset" class="btn btn-secondary" value="Reset" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer" class="flex">
      <div id="footer-content" class="flex-sb">
        <div>
          <span class="site-name"> <span class="site-name-emplo">Emplo</span><span class="site-name-ease">Ease</span> </span>
          <nav id="social-nav" class="nav"></nav>
          <span class="copyright"> Copyright Â© 2024 EmploEase, Inc. All rights reserved. </span>
        </div>
        <nav id="footer-nav" class="nav"></nav>
      </div>
    </footer>

    <div id="login-dialog" class="dialog">
      <div class="dialog-content flex-column">
        <h2 class="dialog-title">Login</h2>
        <form id="login-form" class="flex-column">
          <div class="form-group">
            <label for="username" class="white-label">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="password" class="white-label">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-buttons">
            <input type="submit" class="btn btn-primary" value="LOGIN" />
            <input type="reset" class="btn btn-secondary close-button" value="Cancel" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
